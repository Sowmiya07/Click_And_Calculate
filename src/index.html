<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bundling Starter</title>

    <link href="./css/styles.css" rel="stylesheet"></link>
</head>
<body>
    <h1 class="heading">Simple Calculator Application</h1>
    <div class="container">
        <div class="value"></div>
        <div class="number-operator">
            <div class="numbers">
                <span class="piece number">1</span>
                <span class="piece number">2</span>
                <span class="piece number">3</span>
                <span class="piece number">4</span>
                <span class="piece number">5</span>
                <span class="piece number">6</span>
                <span class="piece number">7</span>
                <span class="piece number">8</span>
                <span class="piece number">9</span>
                <span class="piece number">0</span>
                <span class="piece equals">=</span>
                <span class="piece clear">C</span>
            </div>
            <div class="operators">
                <span class="piece operator">+</span>
                <span class="piece operator">-</span>
                <span class="piece operator">*</span>
                <span class="piece operator">/</span>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
