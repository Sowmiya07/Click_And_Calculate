<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bundling Starter</title>

    <!-- <link href="./css/styles.css" rel="stylesheet"></link> -->
</head>
<body>
    <h1 class="heading">Simple Calculator Application</h1>
    <div class="container">
        <div class="display">
            <div class="value"></div>
            <button class="clear">C</button>
        </div>
        <div class="number-operator">
            <div class="numbers">
                <span class="piece digit">1</span>
                <span class="piece digit">2</span>
                <span class="piece digit">3</span>
                <span class="piece digit">4</span>
                <span class="piece digit">5</span>
                <span class="piece digit">6</span>
                <span class="piece digit">7</span>
                <span class="piece digit">8</span>
                <span class="piece digit">9</span>
                <span class="piece digit">.</span>
                <span class="piece digit">0</span>
                <span class="piece equals">=</span>
            </div>
            <div class="operators">
                <span class="piece symbol">+</span>
                <span class="piece symbol">-</span>
                <span class="piece symbol">*</span>
                <span class="piece symbol">/</span>
            </div>
        </div>
    </div>

    <!-- This will be added by webpack while bundling  -->
    <!-- <script src="./js/index.js"></script> -->
<script type="text/javascript" src="bundle.js"></script></body>
</html>
